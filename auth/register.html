<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniLife Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">UniLife</div>
    <div class="menu-toggle">â˜°</div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../app/index.html">App</a></li>
      <li><a href="../dashboard/index.html">Dashboard</a></li>
      <li><a href="../profile/index.html">Profile</a></li>
    </ul>
  </nav>

  <main class="auth-shell">
    <section class="auth-card">
      <header class="auth-header">
        <h1>Create your account</h1>
        <p>Join UniLife and organize your study and expenses.</p>
      </header>

      <form id="registerForm" class="auth-form">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" placeholder="you@example.com" required />

        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" minlength="6" maxlength="72" required />

        <label for="registerPasswordConfirm">Confirm Password</label>
        <input type="password" id="registerPasswordConfirm" minlength="6" maxlength="72" required />

        <button class="btn" type="submit">Create Account</button>
        <p class="hint" id="registerMessage"></p>
      </form>

      <div class="auth-footer">
        <span>Already have an account?</span>
        <a href="index.html">Login</a>
      </div>
    </section>
  </main>

  <script src="../theme.js"></script>
  <script src="script.js"></script>
  <script src="../nav.js"></script>
</body>
</html>
