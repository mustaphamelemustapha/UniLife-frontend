<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniLife Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">UniLife</div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../app/index.html">App</a></li>
      <li><a href="../dashboard/index.html">Dashboard</a></li>
    </ul>
  </nav>

  <main class="auth-shell">
    <section class="auth-card">
      <header class="auth-header">
        <h1>Welcome back</h1>
        <p>Log in to continue to your UniLife tools.</p>
      </header>

      <form id="loginForm" class="auth-form">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" required />

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" minlength="6" required />

        <button class="btn" type="submit">Login</button>
        <p class="hint" id="loginMessage"></p>
      </form>

      <div class="auth-footer">
        <span>New to UniLife?</span>
        <a href="register.html">Create an account</a>
      </div>
      <div class="auth-footer">
        <span>Forgot your password?</span>
        <a href="forgot.html">Reset it</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
