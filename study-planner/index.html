<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">UniLife</div>
    <div class="menu-toggle">â˜°</div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../dashboard/index.html">Dashboard</a></li>
      <li><a href="../expenses-tracker/index.html">Expenses</a></li>
      <li><a href="../profile/index.html">Profile</a></li>
    </ul>
    <div class="user-bar">
      <span id="userEmail" class="user-email">Loading...</span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h1>Smart Study Planner</h1>

    <section class="pomodoro">
      <h3>Pomodoro Timer</h3>
      <div class="timer-display" id="timerDisplay">25:00</div>
      <div class="timer-controls">
        <button id="timerStart" class="btn">Start</button>
        <button id="timerPause" class="btn-secondary">Pause</button>
        <button id="timerReset" class="btn-secondary">Reset</button>
      </div>
      <div class="timer-modes">
        <button id="modeFocus" class="btn-secondary">Focus (25)</button>
        <button id="modeShort" class="btn-secondary">Short Break (5)</button>
        <button id="modeLong" class="btn-secondary">Long Break (15)</button>
      </div>
    </section>

    <section class="calendar">
      <h3>Weekly Calendar</h3>
      <div class="calendar-grid" id="calendarGrid"></div>
    </section>

    <div class="add-task">
      <input type="text" id="planInput" placeholder="Add a new task...">
      <input type="date" id="dateInput">
      <input type="time" id="timeInput">
      <select id="daySelect">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
      <select id="prioritySelect">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>
      <button id="addPlanBtn">Add Task</button>
    </div>

    <div class="days">
      <div class="day-section" data-day="Monday"><h2>Monday</h2><div class="plans"></div></div>
      <div class="day-section" data-day="Tuesday"><h2>Tuesday</h2><div class="plans"></div></div>
      <div class="day-section" data-day="Wednesday"><h2>Wednesday</h2><div class="plans"></div></div>
      <div class="day-section" data-day="Thursday"><h2>Thursday</h2><div class="plans"></div></div>
      <div class="day-section" data-day="Friday"><h2>Friday</h2><div class="plans"></div></div>
      <div class="day-section" data-day="Saturday"><h2>Saturday</h2><div class="plans"></div></div>
      <div class="day-section" data-day="Sunday"><h2>Sunday</h2><div class="plans"></div></div>
    </div>
  </div>

  <script src="../theme.js"></script>
  <script src="./script.js"></script>
  <script src="../nav.js"></script>
</body>
</html>
